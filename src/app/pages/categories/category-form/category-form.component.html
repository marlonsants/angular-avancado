<app-bread-crumb
[itens]="[{text: 'Categorias', link: '/categories'}, {text: pageTitle}]"
></app-bread-crumb>

<app-page-header
button-class="btn-ligth"
button-text="<< Voltar"
button-link="/categories"
page-title="Formulário de categoria"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
    <div class="card">
        <div class="card-header">Informações sobre a categoria</div>
        <div class="card-body">
            <div class="form-row">

                <div class="form-group col-md-4">
                    <label for="name">Nome</label>
                    <input formControlName="name" type="text" id="name" class="form-control">
                </div>

                <div class="form-group col-md-8">
                        <label for="description"> Descrição</label>
                        <input formControlName="description" type="text" class="form-control" id="description">
                </div>
            </div>
        </div>
    </div>
    <button [disabled]="submitingForm || resourceForm.invalid" class="btn btn-primary btn-lg float-right mt-3" type="submit">Salvar</button>
</form>
