<app-bread-crumb
[itens]="[{text: 'Lançamentos'}]"
></app-bread-crumb>

<app-page-header
button-class="btn-success"
button-text="+ Novo Lançamento"
button-link="new"
page-title="Lançamentos"
></app-page-header>

<table class="table table-hover">
    <thead>
    <tr class="bg-primary text-light">
        <th>Lançamentos</th>
        <th>Categoria</th>
        <th class="text-right">Valor R$</th>
        <th class="text-center">Ações</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of resources">
            <td>
                <strong>{{entry.name}}</strong><br>
                <small>{{entry.date}}</small><br>
                <small *ngIf="entry.description">{{entry.description}}</small>
            </td>
            <td>
                {{entry.category.name}}
            </td>
            <td class="text-right" [class.text-success]="entry.type == 'revenue'" [class.text-danger]="entry.type == 'expense'">
                <strong>
                    {{entry.amount}}
                </strong><br>
                <span class="badge badge-light">
                    {{entry.paidText()}}
                </span>
            </td>
            <td class="text-center">
                <a [routerLink]="[entry.id,'edit']" class="btn btn-outline-info btn-sm mr-2">
                    Editar
                </a>
                <button (click)="delete(entry.id)" class="btn btn-outline-danger btn-sm">
                    Excluir
                </button>
            </td>
        </tr>
    </tbody>
</table>
