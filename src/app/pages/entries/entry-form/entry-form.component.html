<app-bread-crumb
[itens]="[{text: 'Lançamentos', link: '/entries'}, {text: pageTitle}]"
></app-bread-crumb>

<app-page-header
button-class="btn-ligth"
button-text="<< Voltar"
button-link="/entries"
[page-title]="pageTitle"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
    <div class="card">
        <div class="card-header">Informações sobre o lançamento</div>
        <div class="card-body">
            <div class="form-row">
                <!-- tipo -->
                <div class="form-group col-md-2">
                    <label for="type">Tipo</label>
                    <select formControlName="type" type="text" id="type" class="form-control">
                        <option *ngFor="let option of typeOptions" [value]="option.key">{{option.value}}</option>
                    </select>
                    <app-form-field-error [form-control]="resourceForm.get('type')"></app-form-field-error>
                    
                </div>
                <!-- Lançamento -->
                <div class="form-group col-md-5">
                    <label for="name">Lançamento</label>
                    <input formControlName="name" type="text" id="name" class="form-control">
                    <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>
                </div>

                <!-- Valor -->
                <div class="form-group col-md-2">
                    <label for="amount">Valor</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">R$</div>
                        </div>
                        <input [imask]="imaskConfig" formControlName="amount"  id="amount" class="form-control text-right">
                    </div>
                    <app-form-field-error [form-control]="resourceForm.get('amount')"></app-form-field-error>    
                </div>

                <!-- Data -->
                <div class="form-group col-md-2">
                    <label for="date">Data</label>
                    <p-calendar formControlName="date"
                    formControlName="date"
                    inputStyleClass="formControl"
                    dataType="string"
                    dateFormat="dd/mm/yy"
                    [locale]="ptBr"
                    [showButtonBar]="true">
                    </p-calendar>
                    <app-form-field-error [form-control]="resourceForm.get('date')"></app-form-field-error>    
                </div>

                 <!-- Pago -->
                 <div class="form-group col-md-2 mr-3" >
                    <label for="paid">Pago</label>
                    <div class="btn-group">
                        <label  (click)="resourceForm.get('paid').setValue(true)" [class.active]="resourceForm.get('paid').value == true" for="pago" class="btn btn-outline-info">
                            Pago
                        </label>

                        <label (click)="resourceForm.get('paid').setValue(false)" [class.active]="resourceForm.get('paid').value == false" for="pendente" class="btn btn-outline-info">
                            Pendente
                        </label>
                    </div>
                    <app-form-field-error [form-control]="resourceForm.get('paid')"></app-form-field-error>       
                </div>
                <!-- categoryId -->
                <div class="form-group col-md-2">
                    <label for="categoryId"> Categoria</label>
                    <select class="form-control" formControlName="categoryId">
                        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                    </select>
                    <app-form-field-error [form-control]="resourceForm.get('categoryId')"></app-form-field-error>       
                </div>
                <!-- Descrição  -->
                <div class="form-group col-md-7">
                        <label for="description"> Descrição</label>
                        <input formControlName="description" type="text" class="form-control" id="description">
                        <app-form-field-error [form-control]="resourceForm.get('description')"></app-form-field-error>       
                </div>
            </div>
        </div>
    </div>
    <button [disabled]="submitingForm || resourceForm.invalid" class="btn btn-primary btn-lg float-right mt-3" type="submit">Salvar</button>
</form>
